<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page elements</title>
    <link rel="stylesheet" href="elementStyles.css">
</head>
<body>
<form>
    <label for="fname">
        <span>Firstname</span>
        <input type="text" id="fname">
    </label>
    <label for="lname">
        <span>Lastname</span>
        <input type="text" id="lname">
    </label>
    <label for="date">
        <span>Date</span>
        <input type="date" id="date">
    </label>
    <label for="time">
        <span>Time</span>
        <input type="time" id="time">
    </label>
    <label for="email">
        <span>Email</span>
        <input type="email" id="email">
    </label>
    <label for="url">
        <span>URL</span>
        <input type="url" id="url">
    </label>
    <label for="tel">
        <span>Telephone</span>
        <input type="tel" id="tel">
    </label>
    <label for="number">
        <span>Number</span>
        <input type="number" id="number">
    </label>
    <label for="range">
        <span>Range</span>
        <input type="range" id="range">
    </label>
    <label for="color">
        <span>Color</span>
        <input type="color" id="color">
    </label>
    <label for="search">
        <span>Search</span>
        <input type="search" id="search">
    </label>
    <label for="password">
        <span>Password</span>
        <input type="password" id="password">
    </label>
    <label for="file">
        <span>File</span>
        <input type="file" id="file">
    </label>
    <label for="textarea">
        <span>Textareaaaa</span>
        <textarea id="textarea"></textarea>
    </label>
    <label for="select">
        <span>Select</span>
        <select id="select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
    </label>
</form>
</body>
</html>
